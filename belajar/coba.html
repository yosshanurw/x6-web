<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--bs icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!--my CSS-->
    <link rel="stylesheet" href="coba.css">

  

    <title>yossha aja</title>
  </head>
<body id="home">
    <div class="text-center">
      <p>CAMING SOON</p>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>

      const scriptURL = 'https://script.google.com/macros/s/AKfycbwmMA8cd3_LtfBm4YfumejTpkZxi-qYY8lqWH4-VW2KO8LA82V3-GxDHfdbj9o8vrElcg/exec'
      const form = document.forms['submit-to-google-sheet']

      const btnKirim = document.querySelector('.btn-kirim')
      const btnLoding = document.querySelector('.btn-loding')
      const myAlert = document.querySelector('.my-alert')
    
      form.addEventListener('submit', e => {
        e.preventDefault()

        btnLoding.classList.toggle('d-none')
        btnKirim.classList.toggle('d-none')


        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {console.log('Success!', response)
          btnLoding.classList.toggle('d-none')
          btnKirim.classList.toggle('d-none')
          myAlert.classList.toggle('d-none')
         
        form.reset('')
        })
          .catch(error => console.error('Error!', error.message))
      })
    </script>
  </body>
</html>
